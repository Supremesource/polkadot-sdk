[package]
name = "parachain-template-runtime"
description = "A parachain runtime template built with Substrate and Cumulus, part of Polkadot Sdk."
version = "0.0.0"
license = "Unlicense"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = { optional = true, workspace = true, default-features = true }
docify = { workspace = true }

[dependencies]
codec = { features = [
	"derive",
], workspace = true }
scale-info = { features = [
	"derive",
], workspace = true }
polkadot-sdk = { workspace = true, features = [
	"experimental",
	"runtime", # TODO: We only need this to enable `polkadot-sdk-frame?/runtime`.
	"runtime-full",
	"pallet-aura",
	"pallet-authorship",
	"pallet-balances",
	"pallet-message-queue",
	"pallet-session",
	"pallet-sudo",
	"pallet-timestamp",
	"pallet-transaction-payment",
	"pallet-transaction-payment-rpc-runtime-api",
] }
cumulus-pallet-parachain-system = { workspace = true, default-features = false }

# Local
pallet-parachain-template = { workspace = true }

hex-literal = { optional = true, workspace = true, default-features = true }
log = { workspace = true }
smallvec = { workspace = true, default-features = true }
docify = { workspace = true }
serde_json = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
	"polkadot-sdk/std",
	"codec/std",
	"log/std",
	"scale-info/std",
	"serde_json/std",
	"substrate-wasm-builder",
	"cumulus-pallet-parachain-system/std",
	"pallet-parachain-template/std"
]

runtime-benchmarks = [
	"polkadot-sdk/runtime-benchmarks",
	"hex-literal",
	"cumulus-pallet-parachain-system/runtime-benchmarks",
	"pallet-parachain-template/runtime-benchmarks"
]

try-runtime = [
	"polkadot-sdk/try-runtime",
	"cumulus-pallet-parachain-system/try-runtime",
	"pallet-parachain-template/try-runtime"
]

# Enable the metadata hash generation.
#
# This is hidden behind a feature because it increases the compile time.
# The wasm binary needs to be compiled twice, once to fetch the metadata,
# generate the metadata hash and then a second time with the
# `RUNTIME_METADATA_HASH` environment variable set for the `CheckMetadataHash`
# extension.
metadata-hash = ["substrate-wasm-builder/metadata-hash"]

# A convenience feature for enabling things when doing a build
# for an on-chain release.
on-chain-release-build = ["metadata-hash"]
